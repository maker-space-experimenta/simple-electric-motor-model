<div class="header">
  Vorversuch Elektromotor
</div>
<div class="container">
  <div class="canvas-container">
    <canvas #myCanvas id="myCanvas" resize></canvas>
  </div>
  <div class="controls">
    <input type="number" (change)="updateRotation($event)">

    <div *ngFor="let coil of coils; let i = index">
      <button (click)="setPosition(i)">Aktiviere Wicklung Nummer {{ i }}</button>
    </div>

  </div>
</div>
